                                                    background: 'transparent',

                                                        fontSize: '11px',

                                                </span>
                                                <svg 
                                                    width="16"

                                                    viewBox="0 0 16 16"

                                                    style={{

                        {/* Saƒü Panel - Sonu√ßlar */}
                        <div className="animate-in stagger-3">

                            <div style={{

                                    { id: 'all', label: 'T√ºm√º' },

                                    <button
                                        key={filter.id}

                                        style={{
                                            padding: '8px 16px',
                                            borderRadius: '100px',
                                            border: `1px solid ${typeFilter === filter.id ? (filter.color || 'var(--accent-primary)') : 'var(--border-color)'}`,
                                            background: typeFilter === filter.id ? `${filter.color || 'var(--accent-primary)'}20` : 'transparent',
                                            color: typeFilter === filter.id ? (filter.color || 'var(--accent-primary)') : 'var(--text-muted)',
                                            cursor: 'pointer',
                                            fontSize: '13px',
                                            fontWeight: 500,
                                            transition: 'all 0.2s ease'
                                        }}
                                    >

                                    </button>
                                ))}
                            </div>

                            {/* Sonu√ß Ba≈ülƒ±ƒüƒ± */}
                            <div style={{ marginBottom: '16px' }}>
                                <h2 style={{ 
                                    fontSize: '18px', 
                                    fontWeight: 700,
                                    fontFamily: 'Outfit, sans-serif',
                                    color: 'var(--text-primary)'
                                }}>
                                    {selectedSymptoms.length === 0 
                                        ? 'Olasƒ± Hastalƒ±klar' 
                                        : `${filteredAndSortedDiseases.filter(d => d.matchScore > 0).length} E≈üle≈üme Bulundu`
                                    }
                                </h2>
                            </div>

                            {/* Hastalƒ±k Kartlarƒ± */}
                            <div style={{ 
                                display: 'grid',
                                gridTemplateColumns: 'repeat(auto-fit, minmax(280px, 1fr))',
                                gap: '16px'
                            }}>
                                {filteredAndSortedDiseases.map((disease, index) => (
                                    <DiseaseCard
                                        key={disease.id}
                                        disease={disease}
                                        matchedSymptoms={disease.matchedSymptoms}
                                        totalSelected={selectedSymptoms.length}
                                        rank={index + 1}
                                    />
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Disclaimer */}
                    <div style={{
                        marginTop: '48px',
                        padding: '20px 24px',
                        background: 'rgba(245, 158, 11, 0.1)',
                        border: '1px solid rgba(245, 158, 11, 0.3)',
                        borderRadius: '12px',
                        textAlign: 'center'
                    }} className="animate-in stagger-4">
                        <p style={{ 
                            color: 'var(--warning)', 
                            fontSize: '13px',
                            lineHeight: 1.7
                        }}>
                            ‚ö†Ô∏è <strong>Uyarƒ±:</strong> Bu ara√ß yalnƒ±zca bilgi ama√ßlƒ±dƒ±r ve tƒ±bbi te≈ühis yerine ge√ßmez. 
                            √áocuƒüunuzda herhangi bir belirti g√∂rd√ºƒü√ºn√ºzde mutlaka bir saƒülƒ±k kurulu≈üuna ba≈üvurun. <strong> N.O.A. </strong>
                        </p>
                    </div>
                </div>
            );
        };

        // Responsive CSS ekleme
        const style = document.createElement('style');
        style.textContent = `
            @media (max-width: 900px) {
                .main-grid {
                    grid-template-columns: 1fr !important;
                }
            }
        `;
        document.head.appendChild(style);

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
